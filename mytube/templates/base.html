<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyTUBE{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>


    <script src="{% static 'js/main.js' %}"></script>
</head>
<body background="#ecf0f1">
<nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">MyTube</a></a>
            </div>

        <!-- Items -->
        <div class="container" id="topNavBar">
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'index' %}">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">

                <button type="submit" class="btn btn-default">Search</button>
                </form>
            <form  class="navbar-form navbar-righr" >
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'my_channel' %}">
                        <span  aria-hidden="true" ></span>&nbsp; My chanell ({{ user.username }})
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
                </form>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
