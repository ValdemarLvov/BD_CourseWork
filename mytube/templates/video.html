{% extends 'base.html' %}

{% block body %}
    <div class="container-fluid songs-container">
        <div align="center">
                    <video src="{{ video.url }}" controls width="800" height="450" autoplay></video>

            <h1>{{ video.title }}</h1>

        </div>
    </div>
    <div>
    {% for comment in comments %}
        <h2>{{ comment.user.username }}</h2>
        <br> {{ comment.comment }}
    {% endfor %}
    </div>



{% endblock %}
